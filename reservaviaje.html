<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Conoce Guatemala</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<style>

.reservas {
  background-color: #e3f2fd;
  padding: 40px;
  text-align: center;
}

.form-reserva {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.form-reserva input,
.form-reserva select,
.form-reserva textarea {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.form-reserva button {
  background-color: #0000fe;
  color: white;
  font-size: 16px;
  padding: 12px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

.form-reserva button:hover {
  background-color: #3d6bd9;
}


</style>

<body>

   <!-- Barra de navegación -->

  <nav class="navbar navbar-expand-lg navbar-cold navbar-dark sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Home</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="reservaviaje.html">Reserva Tu Viaje Aquí</a></li>
          <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </nav>

      <!-- Cuerpo de Página -->

      <section id="reservas" class="reservas">
        <h2>Reserva tu viaje</h2>
        <form class="form-reserva" action="https://formsubmit.co/tucorreo@gmail.com" method="POST">
          <input type="text" name="nombre" placeholder="Tu nombre completo" required>
          <input type="email" name="correo" placeholder="Correo electrónico" required>
          <input type="number" name="personas" placeholder="¿Cuántas personas?" min="1" required>
          
          <select name="destino" required>
            <option value="">Selecciona un destino</option>
            <option value="Antigua Guatemala">Antigua Guatemala</option>
            <option value="Tikal">Tikal</option>
            <option value="Lago Atitlán">Lago Atitlán</option>
            <option value="Semuc Champey">Semuc Champey</option>
            <option value="Semuc Champey">Monterrico</option>
            <option value="Semuc Champey">Izabal</option>
          </select>
      
          <input type="date" name="fecha" required>
          <textarea name="comentarios" placeholder="Comentarios o necesidades especiales"></textarea>
      
          <button type="submit">Reservar ahora</button>
        </form>
      </section>
      

  <!-- Pie de página -->
  <footer class="footer">
    <p class="footer-text">© 2025 TURISMOGUATEMALA – Todos los derechos reservados</p>
  </footer>

  <!-- Scripts de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
